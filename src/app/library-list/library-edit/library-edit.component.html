<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onDelete(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-danger button-spacing" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
